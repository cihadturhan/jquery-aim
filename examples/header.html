<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Aim Header Example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="main_container" class="container full-width"> 
            <header class="navbar navbar-default"><h1 class="text-center text-info">HEADER EXAMPLE</h1></header>
            <div class="row">
                <div class="panel"> <div class="panel-body text-center">Move mouse upwards to see header </div></div>
                <div class="panel panel-primary">
                    <div class="panel-body text-center">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" onclick="  $.aim.setDebug($(this).prop('checked'))"> Toggle debug mode
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="../jquery.aim.js"></script>
        <script>

            $().ready(function() {
                $('header').aim({
                    className: 'shown'
                });

            });
        </script>
    </body>
</html>
